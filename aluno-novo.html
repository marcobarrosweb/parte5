<div class="col-md-6" ng-controller="AlunoListController">
    <div class="panel panel-white">
        <div class="panel-heading clearfix">
            <h4 class="panel-title">CADASTRO DE ALUNO</h4>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input ng-model="form.nome" type="text" class="form-control" placeholder="Informe o nome">
                </div>
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input ng-model="form.sobrenome" type="text" class="form-control" placeholder="Informe o sobrenome">
                </div>
                <button ng-click="add(form); form=''" class='btn btn-primary'>Cadastrar</button>
            </form>
        </div>
    </div>
</div>
